<!DOCTYPE html>
<html>
<head>
  <title>SHINE SMART CHATBOT</title>
  <style>
    body { font-family: Arial; background-color: #f2f4f8; }
    .container { width: 650px; margin: 50px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 100px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; padding: 10px; font-size: 15px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #response, #uploadMsg { margin-top: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí¨  Shine Smart Chatbot</h2>
    <form id="askForm">
      <textarea name="question" placeholder="Ask your question here..."></textarea><br>
      <button type="submit">Ask</button>
    </form>
    <div id="response"></div>

    <hr>
    <h3>üìÅ Upload Text or Word File for RAG</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file"  accept=".txt,.docx"/>
      <button type="submit">Upload</button>
    </form>
    <div id="uploadMsg"></div>
  </div>

  <script>
    document.getElementById("askForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/ask", { method: "POST", body: formData });
      const data = await res.json();
      document.getElementById("response").innerText = data.answer;
    };

    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();
      document.getElementById("uploadMsg").innerText = data.message;
    };
  </script>
</body>
</html>
